<ion-content padding >
	<ion-list>
	
		<button ion-item  *ngFor="let item of items" (click)="openPage(item)">
			<h2>
				<i *ngIf="item.class"[class]="item.class + ' menu-icons'"></i>
			 <ion-icon *ngIf="item.icon" [name]="item.icon"color="primary"></ion-icon>
			 {{item.title}}
			</h2>
		</button>

		<button ion-item (click)="logout()"  *ngIf="auth">
			<h2>
			 <ion-icon name="log-out" color="secondary"></ion-icon>
			 LOG OUT
			</h2>
		</button>
		<button ion-item (click)="signUp()" *ngIf="!auth">
			<h2>
			 <ion-icon name="log-in" color="primary"></ion-icon>
			 SIGN UP
			</h2>
		</button>
		
	</ion-list>

</ion-content>
