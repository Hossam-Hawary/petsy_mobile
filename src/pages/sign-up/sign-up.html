<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	 
	<ion-list no-lines>
	 
	    <form [formGroup]="signupForm" novalidate>
	 
	        <ion-item>
	            <ion-label color="primary" stacked> Email </ion-label>
	            <ion-input formControlName="email" type="email"
	             [class.invalid]="!signupForm.controls.email.valid && (signupForm.controls.email.dirty)"></ion-input>
	        </ion-item>
            <p *ngIf="!signupForm.controls.email.valid && (signupForm.controls.email.dirty )" class="error">Please enter a valid email.</p>
	 		<password [form]="signupForm" [control]="signupForm.controls.password"> </password>
            <p *ngIf="!signupForm.controls.password.valid && (signupForm.controls.password.dirty )" class="error">Passwords must be more than 8 characters</p>
	    </form>
	    	<p class="error">{{errorMessage}}</p>
	 	  <button ion-button block round outline color="primary" [disabled]="!signupForm.valid"(click)="register()">Create Account!
	 	  </button>
	</ion-list>
		<button ion-button round color="secondary" class="action-btn" small (click)="login()">
			Already have an account
	 	</button> 
</ion-content>
