<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-buttons end color="primary">
	    <button ion-button (click)="skipLogin()" >
	    	Skip
	    </button>
    </ion-buttons>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	 
	<ion-list no-lines>
	 
	    <form [formGroup]="signupForm" novalidate>
	 
	        <ion-item >
	            <ion-label floating> Full Name </ion-label>
	            <ion-input formControlName="name" type="text"
	            [class.invalid]="!signupForm.controls.name.valid && (signupForm.controls.name.dirty)"></ion-input>
	        </ion-item>
	        <ion-item *ngIf="!signupForm.controls.name.valid  && (signupForm.controls.name.dirty )">
                <p>Please enter a valid name.</p>
            </ion-item>
	 
	        <ion-item>
	            <ion-label floating> Email </ion-label>
	            <ion-input formControlName="email" type="text"
	             [class.invalid]="!signupForm.controls.email.valid && (signupForm.controls.email.dirty)"></ion-input>
	        </ion-item>
	       	<ion-item *ngIf="!signupForm.controls.email.valid && (signupForm.controls.email.dirty )">
                <p>Please enter a valid email.</p>
            </ion-item>
	 
	        <ion-item>
	            <ion-label floating> Password </ion-label>
	            <ion-input formControlName="password" type="password"
	             [class.invalid]="!signupForm.controls.password.valid && (signupForm.controls.password.dirty)"></ion-input>
	        </ion-item>
	        <ion-item *ngIf="!signupForm.controls.password.valid && (signupForm.controls.password.dirty )">
                <p>Please enter a valid password.</p>
            </ion-item>
	      
	    </form>
	 	  <button ion-button full color="primary" [disabled]="!signupForm.valid"(click)="save()">Create Account!
	 	  </button>
	</ion-list>
		<h3 class="link" (click)="login()" >Already have account.</h3>

</ion-content>
