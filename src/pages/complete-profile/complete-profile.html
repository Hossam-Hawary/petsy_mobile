<ion-header>

  <ion-navbar>
    <ion-title>Crearte Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
	 	<p>let's setup your profile in a few minutes </p>
	 	   <div ><img class="avatar" [src]="imgSrc || 'assets/imgs/avatar.png'"> </div>
           <button ion-button (click)="takePhoto()">
           	<span *ngIf="!imgSrc">Take Photo</span>
           	<span *ngIf="imgSrc">Change Photo</span>
           </button>
	    <form [formGroup]="profileForm" novalidate>
	 
	        <ion-item>
	            <ion-label floating> Full Name </ion-label>
	            <ion-input formControlName="name" type="text"
	             [class.invalid]="!profileForm.controls.name.valid && (profileForm.controls.name.dirty)"></ion-input>
	        </ion-item>
            <p *ngIf="!profileForm.controls.name.valid && (profileForm.controls.name.dirty )" class="error"> Full names must be 3-30 letter, and can include wight spaces.
            </p>

	        <ion-item>
	            <ion-label floating> Username </ion-label>
	            <ion-input formControlName="username"
	             [class.invalid]="!profileForm.controls.username.valid && (profileForm.controls.username.dirty)"></ion-input>
	        </ion-item>
            <p *ngIf="!profileForm.controls.username.valid && (profileForm.controls.username.dirty )" class="error" >usernames must be 3-30 letter,and English letters only.</p>
	    </form>
	    	<p class="error">{{errorMessage}}</p>
	 	  <button ion-button full color="primary" [disabled]="!profileForm.valid"(click)="createProfile()">Create Account!
	 	  </button>
	</ion-list>
</ion-content>
