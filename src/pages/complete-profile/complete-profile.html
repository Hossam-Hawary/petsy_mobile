<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Crearte Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
	 	<p class="msg">let's setup your profile in a few minutes </p>
	 	   <img class="avatar" [src]="imgSrc || 'assets/imgs/avatar.png'">
           <button ion-button class="action-btn" outline round (click)="takePhoto()" color="secondary">
           	<span *ngIf="!imgSrc">Add Photo</span>
           	<span *ngIf="imgSrc">Change Photo</span>
           </button>
	    <form [formGroup]="profileForm" novalidate>
	 
	        <ion-item>
	            <ion-label color="primary"  floating> Full Name </ion-label>
	            <ion-input formControlName="name" type="text"
	             [class.invalid]="!profileForm.controls.name.valid && (profileForm.controls.name.dirty)"></ion-input>
	        </ion-item>
            <p *ngIf="!profileForm.controls.name.valid && (profileForm.controls.name.dirty )" class="error"> Full names must be 3-60 letter, and can include<br>( wight spaces, - , _, . )
            </p>

	        <ion-item>
	            <ion-label color="primary" floating> Username </ion-label>
	            <ion-input formControlName="username"
	             [class.invalid]="!profileForm.controls.username.valid && (profileForm.controls.username.dirty)"></ion-input>
	        </ion-item>
            <p *ngIf="!profileForm.controls.username.valid && (profileForm.controls.username.dirty )" class="error" >usernames must be 3-50 letter,and English letters only.</p>
            <ion-item>
	            <ion-label color="primary" floating> Phone Number </ion-label>
	            <ion-input formControlName="phoneNumber"
	             [class.invalid]="!profileForm.controls.phoneNumber.valid && (profileForm.controls.phoneNumber.dirty)"></ion-input>
	        </ion-item>
            <p *ngIf="!profileForm.controls.phoneNumber.valid && (profileForm.controls.phoneNumber.dirty )" class="error" >Please provaid a valid phone number</p>
	    </form>
	    	<p class="error">{{errorMessage}}</p>
	 	  <button ion-button block outline color="primary" [disabled]="!profileForm.valid"(click)="createProfile()">Create Account!
	 	  </button>
	</ion-list>
</ion-content>
