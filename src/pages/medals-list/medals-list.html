<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start navPop hideWhen="android">     
  	<button ion-button>
      <ion-icon name="arrow-back" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Petseee Medals</ion-title>
  </ion-toolbar> 
</ion-header>


<ion-content >
	<ion-list>
	  <ion-item tappable color="light" *ngFor="let medal of medalsList" (click)="showMedal(medal)">
	    <ion-avatar item-start>
	      <img [src]="medal?.imgUrl">
	    </ion-avatar>
	    <h2>{{medal?.name}}</h2>
	  </ion-item>
	</ion-list>
</ion-content>
