<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Petseee Medals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-list>
	  <ion-item tappable color="light" *ngFor="let medal of medalsList" (click)="showMedal(medal)">
	    <ion-avatar item-start>
	      <img [src]="medal?.imgUrl">
	    </ion-avatar>
	    <h2>{{medal?.name}}</h2>
	  </ion-item>
	</ion-list>
</ion-content>
