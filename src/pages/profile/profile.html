
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list >
		<ion-item color="dark">
			<img class="avatar" [src]="(auth)?.photoURL || 'assets/imgs/avatar.png' ">
		</ion-item>	
		<ion-item color="light">
	  		<h1 class="name"> {{ auth?.displayName }}</h1>
		</ion-item>
		<ion-item color="light">
		  	<h2> <ion-icon name="person"></ion-icon> @{{ (profile | async)?.username }}</h2>
		</ion-item>
		<ion-item color="light">
		  	<h2><ion-icon name="mail"></ion-icon> {{ auth?.email }}</h2>
		  	<p *ngIf="!auth?.emailVerified" class="hint" >Not Verifyed</p>
		</ion-item>
		<ion-item color="light">
		  	<h2><ion-icon name="phone-portrait"></ion-icon> {{ (profile | async)?.phoneNumber  }}</h2>
		  	<p  class="hint" >Not Verifyed</p>
		</ion-item>
	</ion-list>

</ion-content>
