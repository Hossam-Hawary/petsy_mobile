
<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="info-container">
		<button ion-button round outline color="primary" end>@{{ (profile | async)?.username }}</button>
		<img  class="avatar" [src]="(auth)?.photoURL || 'assets/imgs/avatar.png' ">
	  	<p>
	  		<ion-icon name="mail" color="primary"></ion-icon> {{ auth?.email }}
	  	</p>
	  	<p *ngIf="!auth?.emailVerified" class="hint" >Not Verified</p>
	  	<p>
	  		<ion-icon color="primary" name="phone-portrait"></ion-icon> {{ (profile | async)?.phoneNumber  }}
	  	</p>
	  	<p  class="hint" >Not Verified</p>
		<h1 class="name"> {{ auth?.displayName }}</h1>
	</div>
	<div class="info-container">
    		<button ion-button round outline large full color="primary">My Medals</button>
		    <ion-list>

			  <ion-item>
			    <ion-avatar item-start>
			      <img src="assets/imgs/medal3.png">
			    </ion-avatar>
			    <h2>Coach</h2>
			  </ion-item>

			  <ion-item>
			    <ion-avatar item-start>
			      <img src="assets/imgs/vet.png">
			    </ion-avatar>
			    <h2>Vet</h2>
			  </ion-item>

			  <ion-item>
			    <ion-avatar item-start>
			      <img src="assets/imgs/walking.png">
			    </ion-avatar>
			    <h2>Pet Walker</h2>
			  </ion-item>

			  <ion-item>
			    <ion-avatar item-start>
			      <img src="assets/imgs/setting.png">
			    </ion-avatar>
			    <h2>Pet Sitter</h2>
			  </ion-item>

			  <ion-item>
			    <ion-avatar item-start>
			      <img src="assets/imgs/kennel.png">
			    </ion-avatar>
			    <h2>Kennel</h2>
			  </ion-item>

    		  <button ion-button round outline  icon-only large color="secondary">
    		  		 <ion-icon name="add"></ion-icon>
    		  </button>
	    </ion-list>
	</div>

</ion-content>
