<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
 <ion-grid class="cat-list">
  <ion-row>
    <ion-col col-6 *ngFor="let cate of cates" (click)=openCate(cat)>
       <div class="cat-thumb">
	     <img [src]="'assets/icon/' + (cate.icon || 'icon.png')" alt="" />
	   </div>
      <h2>{{cate.name}}</h2>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
