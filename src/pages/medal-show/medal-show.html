  <ion-navbar color="secondary">
    <ion-title>{{medal?.name}} </ion-title>

<ion-content padding>
 <ion-list>

	<ion-item>
		<ion-avatar item-start>
		      <img [src]="medal?.imgUrl">
		    </ion-avatar>
		    <h1>{{medal?.name}}</h1>
		</ion-item>
		    <p>{{medal?.description}} </p>
		    <p>{{medal?.description}} </p>
		    <p>{{medal?.description}} </p>
		    <p>{{medal?.description}} </p>
		<ion-buttons  end (click)="addMedal()" >
	      <button ion-button  round color="primary">
	      	 I like to be a {{medal?.name}}
	      </button>
	    </ion-buttons>
	</ion-list>
</ion-content>
