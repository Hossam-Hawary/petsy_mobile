<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start navPop hideWhen="android">     
  	<button ion-button>
      <ion-icon name="arrow-back" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>{{medal?.name}} </ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content padding>
 <ion-list>

	<ion-item>
		<ion-avatar item-start>
		      <img [src]="medal?.imgUrl">
		    </ion-avatar>
		    <h1>{{medal?.name}}</h1>
		</ion-item>
		    <p>{{medal?.description}} </p>
		    
		    <div>
			    <h2 class="requirements-header">Requirements</h2>
				<ul>
				  <li>Medical License</li>
				  <li>Graduation Certificate</li>
				  <li>Tax Card</li>
				  <li>ID(Front & Back)</li>
				</ul>
		    </div>

		<ion-buttons  end (click)="addMedal()" >
	      <button ion-button  round color="primary">
	      	 I agree and like to be a {{medal?.name}}
	      </button>
	    </ion-buttons>
	</ion-list>
</ion-content>
