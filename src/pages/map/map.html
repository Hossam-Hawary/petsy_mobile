<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start navPop hideWhen="android">     
  	<button ion-button>
      <ion-icon name="arrow-back" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Vet Locator</ion-title>
  </ion-toolbar> 

</ion-header>


<ion-content >
	<div id="map_canvas">
		    <ion-fab right top mini>
			    <button ion-fab color="secondary"><ion-icon name="funnel"></ion-icon></button>
			    <ion-fab-list>
			    	<button ion-fab color="primary" (click)="getMyLocation()"><ion-icon name="pin"></ion-icon></button>
			    	<button ion-fab (click)="openSearch()" color="primary"><ion-icon name="search"></ion-icon></button>
			    </ion-fab-list>
		    </ion-fab>
		  <ion-card *ngIf="vetSelected" class="vet-card">
		  	<ion-item>		  		
		    <ion-avatar item-start>
		      <img [src]="vetSelected?.imgUrl" cals>
		    <p class="price">{{vetSelected?.price}} LE.</p>
		    </ion-avatar>
		    <ion-fab right top mini (click)="hideVetCard()">
			    <button  ion-fab mini clear>
			      <ion-icon name="close"></ion-icon>
				</button>
		    </ion-fab>
		    <h2 >{{vetSelected?.name}}</h2>
		    <p>{{vetSelected?.address}}</p>
		    <img src="assets/imgs/star.png" style="height:30px;width:100px;display:inline;" >
			    <button ion-button clear  class="show_profile_btn" (click)="showVet()">
			      show Profile
			    </button>
		  	</ion-item>
		  </ion-card>
	</div>

</ion-content>
